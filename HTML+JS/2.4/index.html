<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache">
<title>Кнопка Undo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="form">
		<h1>Form</h1>
		<fieldset class="form__phone">
			<label for="form__phone-input">Phone:</label>
			<input type="text" value="" name="" class="form__phone-input" placeholder="89990000000">
		</fieldset>
		<fieldset class="form__email">
			<label for="form__email-input">Email:</label>
			<input type="text" value="" class="form__email-input" placeholder="email@host.ru">
		</fieldset>
		<fieldset class="form__message">
			<label for="form__message-input">Message:</label>
			<input type="text" value="" class="form__message-input" placeholder="Type message">
		</fieldset>
		<input type="submit" class="form__submit" value="Отправить форму">
		<button class="button-undo">Отменить изменение</button>
	</form>
</body>
<script src="script.js"></script>
</html>
