<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache">
<title>Валидация формы</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="form">
		<h1>Form</h1>
		<span class="form__text-error-message"></span>
		<span class="form__mail-error-message"></span>
		<span class="form__phone-error-message"></span>
		<fieldset class="form__phone">
			<label for="form__phone-input">Phone:</label>
			<input type="tel" value="" name="" class="form__phone-input" placeholder="89990000000">
		</fieldset>
		<fieldset class="form__email">
			<label for="form__email-input">Email:</label>
			<input type="email" value="" class="form__email-input" placeholder="email@host.ru">
		</fieldset>
		<fieldset class="form__message">
			<label for="form__message-input">Message:</label>
			<input type="text" value="" class="form__message-input" placeholder="Type message">
		</fieldset>
		<button type="submit" class="form__submit">Отправить форму</button>
	</form>
</body>
<script src="script.js"></script>
</html>
